<body>
<h1>Fiyat Gör Etiket Bas</h1>
<script>
function parsePrice(v){
  if(v===undefined||v===null||v==='') return 0;
  if(typeof v==='number') return v;
  let s = String(v).trim();
  s = s.replace(/[₺\s]/g, '');
  if(/\d+\.\d{3}/.test(s)) s = s.replace(/\./g,'');
  s = s.replace(',', '.');
  const n = parseFloat(s);
  return Number.isNaN(n) ? 0 : n;
}
</script>
