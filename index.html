<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Etiket Sistemi</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #fetchDataBtn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 15px;
        font-weight: bold;
    }
    #fetchDataBtn:hover {
        background-color: #0056b3;
    }
    #statusMessage {
        margin-top: 10px;
        font-weight: bold;
        color: green;
    }
</style>
</head>
<body>

<button id="fetchDataBtn">🔄 Güncel Veriyi Çek</button>
<div id="statusMessage"></div>

<table id="dataTable" border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    const dataUrl = "https://script.google.com/macros/s/AKfycbymC0KeZ-EHPnL4et5bmFLazdvd2ZU-FgWxXcg7sfIU-MHwV1_gvgp5muzwFlwZTDhy/exec";

    document.getElementById("fetchDataBtn").addEventListener("click", async () => {
        document.getElementById("statusMessage").innerText = "⏳ Veri çekiliyor...";
        try {
            const response = await fetch(dataUrl);
            const arrayBuffer = await response.arrayBuffer();
            const decoder = new TextDecoder("utf-8");
            const csvData = decoder.decode(arrayBuffer);
            loadCSV(csvData);
            document.getElementById("statusMessage").innerText = "✅ Güncel veri çekildi";
        } catch (error) {
            document.getElementById("statusMessage").innerText = "❌ Veri çekme hatası: " + error;
        }
    });

    function loadCSV(csvText) {
        const lines = csvText.trim().split("\n").map(line => line.split(","));
        const headerRow = lines[0];
        const bodyRows = lines.slice(1);

        const headerContainer = document.getElementById("tableHeader");
        headerContainer.innerHTML = "";
        headerRow.forEach(h => {
            const th = document.createElement("th");
            th.innerText = h;
            headerContainer.appendChild(th);
        });

        const bodyContainer = document.getElementById("tableBody");
        bodyContainer.innerHTML = "";
        bodyRows.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
                const td = document.createElement("td");
                td.innerText = cell;
                tr.appendChild(td);
            });
            bodyContainer.appendChild(tr);
        });
    }
</script>

</body>
</html>
